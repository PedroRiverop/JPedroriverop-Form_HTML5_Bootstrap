<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML5-Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1abe2cae70.js" crossorigin="anonymous"></script>
</head>
<body>
    <form >
        
        <div class="container mt-5 border rounded ">
            <div class="row py-1 border-bottom bg-body-tertiary">
                <h2>Paymente form example</h2>
            </div>
            <div class="row">
                 <div class="container" style="height: 30px;">
                    <div class="invalid-feedback">
                        Please choose a username.
                      </div>
                 </div>
 
            </div>

            <div class="row">
                <div class="col-5">
                    <label for="cardNumber" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="cardNumber" pattern="\d{16}" title="16 digitos" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                </div>
                <div class="col-3">
                    <label for="cvcNumber" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="cvcNumber" pattern="\d{4}" title="Codigo de seguridad" placeholder="0000" required>
                  
                </div>
                <div class="col-4">
                    <label for="amoun" class="form-label">Card #</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">$</span>
                        <input type="number" class="form-control" id="amount" title="Cantidad en $us Americanos" placeholder="Amount" aria-describedby="basic-addon1"></div required>
                    </div>    
            </div>
            <div class="row pt-3">
                <div class="col-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-3">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" aria-label="Large select example" id="state">
                        <option selected>Seleccione la ciudad:</option>
                        <option value="1">Cochabamba</option>
                        <option value="2">La Paz</option>
                        <option value="3">Santa Cruz</option>
                        <option value="4">Sucre</option>
                        <option value="5">Tarija</option>
                      </select>
                </div>
                <div class="col-3">
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode" pattern="\d{6}" title="Codigo postal" required>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-6">
                    <label for="payMethod" class="form-label d-block pb-2">We accept:</label>
                    <div class="bg-secondary text-white d-inline-block p-1 rounded">
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="payMethod" id="Visa" value="Visa" checked>
                        <label class="form-check-label" for="Visa"><i class="fa-brands fa-cc-visa"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="payMethod" id="Mastercard" value="option2">
                        <label class="form-check-label" for="Mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="payMethod" id="Paypal" value="option3">
                        <label class="form-check-label" for="Paypal"><i class="fa-brands fa-cc-paypal"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="payMethod" id="Debit" value="option4">
                        <label class="form-check-label" for="Debit"><i class="fa-regular fa-credit-card"></i></label>
                      </div>
                    </div>
                    
                </div>
                <div class="col-6">
                    <label for="mesagge" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                    <span id="messageHelpInline" class="form-text">
                        Add any notes here.
                      </span>
                </div>
            </div>
            <div class="row justify-content-end p-2 border-top bg-white">
                <div class="col-3 text-end">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
                
            </div>
        </div>
    </form>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
